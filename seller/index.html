<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinABCs Admin Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>SkinABCs Seller Page</h1>
        <div id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button class="loginbtn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="sellerContainer" style="display: none;">
        <iframe id="sellerFrame" src="" width="100%" height="600px"></iframe>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                sessionStorage.setItem('adminLoggedIn', 'true');

                window.location.href = 'seller.html';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
